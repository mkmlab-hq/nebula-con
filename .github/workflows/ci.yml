name: NebulaCon CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quality-check:
    name: "ğŸ Python Quality Check (Ruff)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: âœ¨ Lint and Format Check with Ruff
        run: |
          echo "Running Ruff Formatter Check..."
          ruff format --check .
          echo "Running Ruff Linter..."
          ruff check .

  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Smoke baseline (skip if no sample data)
        run: |
          if [ -f data/raw/sample.csv ]; then make baseline DATA=data/raw/sample.csv; else echo "No sample data yet"; fi